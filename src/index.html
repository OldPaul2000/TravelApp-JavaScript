<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Travel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script> -->

    <link rel="stylesheet" href="assets/styles/general.css" />
    <link rel="stylesheet" href="assets/styles/main-page-style.css" />
    <link rel="stylesheet" href="assets/styles/main-page-mediaQueries.css" />
    <link rel="stylesheet" href="assets/styles/reusable.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <script defer type="module" src="./scripts/main.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="first-part">
          <img class="profile-image" src="assets/images/profile-pic.jpg" />
          <p class="user-first-name">Paul</p>
        </div>
        <div class="second-part">
          <div class="search-bar-container">
            <input
              class="search-input"
              type="text"
              placeholder="Find a place"
            />
            <button class="search-btn">
              <ion-icon class="search-icon" name="search-outline"></ion-icon>
            </button>
          </div>
          <button class="menu-btn">
            <ion-icon class="menu-icon" name="menu-outline"></ion-icon>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="map-container">
          <div class="map"></div>
        </div>
      </div>
    </main>
  </body>
</html>
