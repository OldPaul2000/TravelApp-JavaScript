<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Travel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

      crossorigin=""

    <link rel="stylesheet" href="assets/styles/general.css" />
    <link rel="stylesheet" href="assets/styles/main-page/main-page-style.css" />
    <link
      rel="stylesheet"
      href="assets/styles/main-page/profile-options-style.css"
    />
    <link rel="stylesheet" href="assets/styles/main-page/app-menu-style.css" />
    <link rel="stylesheet" href="assets/styles/main-page/header.css" />
    <link
      rel="stylesheet"
      href="assets/styles/main-page/feed-container-style.css"
    />
    <link
      rel="stylesheet"
      href="assets/styles/main-page/take-picture-container-style.css"
    />
    <link
      rel="stylesheet"
      href="assets/styles/main-page/my-pictures-container.css"
    />
    <link rel="stylesheet" href="assets/styles/main-page/footer.css" />
    <link rel="stylesheet" href="assets/styles/login-page/login.css" />
    <link
      rel="stylesheet"
      href="assets/styles/login-page/login-mediaQueries.css"
    />
    <link rel="stylesheet" href="assets/styles/register-page/register.css" />
    <link
      rel="stylesheet"
      href="assets/styles/register-page/register-mediaQueries.css"
    />
    <link rel="stylesheet" href="assets/styles/reusable.css" />

    <script defer type="module" src="./scripts/main.js"></script>
  </head>

  <body>
    <div class="app-main-container">
      <!-- ============================================================== LOGIN-SECTION ==============================================================-->
      <section class="login-container disp-n">
        <img
          class="login-background-image"
          src="assets/images/pod-strand.jpg"
        />
        <div class="login-main-container">
          <div class="login-cassette">
            <div class="logo-container">
              <p class="logo">Let's Travel</p>
            </div>
            <div class="login-fields">
              <div class="login-input-warnings">
                <p class="login-username-warn">&nbsp;</p>
                <p class="login-password-warn">&nbsp;</p>
              </div>
              <div class="input-fields">
                <input
                  class="login-username"
                  type="text"
                  placeholder="Username"
                />
                <input
                  class="login-password"
                  type="password"
                  placeholder="Password"
                />
                <input class="login-btn" type="button" value="Login" />
              </div>
            </div>
            <div class="cassette-footer">
              <button class="register-link">Create account</button>
              <button class="main-page-link">Go to main page</button>
            </div>
          </div>
        </div>
      </section>
      <!-- ============================================================== LOGIN-SECTION ==============================================================-->
      <!-- ============================================================== REGISTER-SECTION ==============================================================-->
      <section class="register-container disp-n">
        <img
          class="register-background-image"
          src="assets/images/pod-strand.jpg"
        />
        <div class="register-main-container">
          <div class="register-cassette">
            <p class="register-label">Registration</p>
            <div class="register-credentials">
              <div class="register-credentials-1">
                <div class="register-input-warnings-1">
                  <p class="register-username-warn">Blank</p>
                  <p class="register-password-warn">Blank</p>
                  <p class="repeat-password-warn">Blank</p>
                </div>
                <div class="register-fields-1">
                  <input
                    class="register-username"
                    placeholder="Username"
                    type="text"
                  />
                  <input
                    class="register-password"
                    placeholder="Password"
                    type="password"
                  />
                  <input
                    class="password-repeat"
                    placeholder="Repeat password"
                    type="password"
                  />
                  <button class="login-page-link">Login</button>
                </div>
              </div>
              <div class="register-credentials-2">
                <div class="register-input-warnings-2">
                  <p class="first-name-warn">Blank</p>
                  <p class="last-name-warn">Blank</p>
                  <p class="email-warn">Blank</p>
                  <p class="birth-date-warn">Blank</p>
                </div>
                <div class="register-fields-2">
                  <input
                    class="first-name"
                    placeholder="First name"
                    type="text"
                  />
                  <input
                    class="last-name"
                    placeholder="Last name"
                    type="text"
                  />
                  <input class="email" placeholder="Email" type="email" />
                  <div class="birth-date-container">
                    <a class="birth-date-placeholder">dd/mm/yyyy</a>
                    <input
                      class="birth-date"
                      type="date"
                      placeholder="dd/mm/yyyy"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="register-btns">
              <div class="next-register-page-btn-container">
                <button class="next-register-page-btn">
                  <svg
                    class="next-register-page-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    fill="#000000"
                    height="800px"
                    width="800px"
                    version="1.1"
                    id="Layer_1"
                    viewBox="0 0 512 512"
                    enable-background="new 0 0 512 512"
                    xml:space="preserve"
                  >
                    <polygon
                      points="512,261.5 298.7,90.8 298.7,218.8 0,218.8 0,304.2 298.7,304.2 298.7,432.2 "
                    />
                  </svg>
                </button>
              </div>
              <div class="prev-page-and-register-btns">
                <button class="prev-register-page-btn">
                  <svg
                    class="prev-register-page-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    fill="#000000"
                    height="800px"
                    width="800px"
                    version="1.1"
                    id="Layer_1"
                    viewBox="0 0 512 512"
                    enable-background="new 0 0 512 512"
                    xml:space="preserve"
                  >
                    <polygon
                      points="512,261.5 298.7,90.8 298.7,218.8 0,218.8 0,304.2 298.7,304.2 298.7,432.2 "
                    />
                  </svg>
                </button>
                <input class="register-btn" type="button" value="Register" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ============================================================== REGISTER-SECTION ==============================================================-->
      <!-- ============================================================== MAIN ==============================================================-->
      <main class="main-page-container">
        <!-- ============================================================== HEADER ==============================================================-->
        <div class="header-container">
          <div class="first-part">
            <div class="profile-picture-container">
              <img
                class="profile-picture"
                src="assets/images/IMG_20220903_133107567_HDR~2.jpg"
              />
            </div>
            <p class="user-first-name">Guest</p>
          </div>
          <div class="second-part">
            <div class="search-bar-container">
              <button class="search-btn">
                <svg
                  class="search-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="800px"
                  height="800px"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <input
                class="search-input"
                type="text"
                placeholder="Find a place"
              />
            </div>
            <button class="app-menu-btn">
              <svg
                class="menu-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="800px"
                height="800px"
                viewBox="0 0 24 24"
              >
                <path
                  d="M4 6H20M4 12H20M4 18H20"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="profile-options-container">
          <div class="profile-options-content"></div>
        </div>
        <div class="app-menu-container">
          <div class="app-menu-content"></div>
        </div>
        <!-- ============================================================== HEADER ==============================================================-->
        <!-- ============================================================== MAIN-CONTENT-CONTAINER ==============================================================-->
        <div class="main-container">
          <div class="feed-container">
            <div class="feed-content"></div>
          </div>
          <div class="my-pictures-container">
            <div class="my-pictures-content"></div>
          </div>
        </div>
        <!-- ============================================================== MAIN-CONTENT-CONTAINER ==============================================================-->
        <!-- ============================================================== FOOTER ==============================================================-->
        <div class="take-picture-container hide-take-p">
          <div class="take-picture-content"></div>
        </div>
        <footer>
          <button class="home-btn">
            <svg
              class="home-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="800px"
              height="800px"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M9 21V13.6C9 13.0399 9 12.7599 9.109 12.546C9.20487 12.3578 9.35785 12.2049 9.54601 12.109C9.75993 12 10.04 12 10.6 12H13.4C13.9601 12 14.2401 12 14.454 12.109C14.6422 12.2049 14.7951 12.3578 14.891 12.546C15 12.7599 15 13.0399 15 13.6V21M2 9.5L11.04 2.72C11.3843 2.46181 11.5564 2.33271 11.7454 2.28294C11.9123 2.23902 12.0877 2.23902 12.2546 2.28295C12.4436 2.33271 12.6157 2.46181 12.96 2.72L22 9.5M4 8V17.8C4 18.9201 4 19.4802 4.21799 19.908C4.40974 20.2843 4.7157 20.5903 5.09202 20.782C5.51985 21 6.0799 21 7.2 21H16.8C17.9201 21 18.4802 21 18.908 20.782C19.2843 20.5903 19.5903 20.2843 19.782 19.908C20 19.4802 20 18.9201 20 17.8V8L13.92 3.44C13.2315 2.92361 12.8872 2.66542 12.5091 2.56589C12.1754 2.47804 11.8246 2.47804 11.4909 2.56589C11.1128 2.66542 10.7685 2.92361 10.08 3.44L4 8Z"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button class="take-picture-btn">
            <svg
              class="take-picture-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="#000000"
              width="800px"
              height="800px"
              viewBox="0 -3 32 32"
              preserveAspectRatio="xMidYMid"
            >
              <path
                d="M29.000,26.000 L3.000,26.000 C1.346,26.000 -0.000,24.654 -0.000,23.000 L-0.000,7.000 C-0.000,5.346 1.346,4.000 3.000,4.000 L7.381,4.000 L9.102,0.554 C9.270,0.214 9.617,0.000 9.996,0.000 L22.006,0.000 C22.385,0.000 22.731,0.214 22.901,0.554 L24.619,4.000 L29.000,4.000 C30.654,4.000 32.000,5.346 32.000,7.000 L32.000,23.000 C32.000,24.654 30.654,26.000 29.000,26.000 ZM30.000,7.000 C30.000,6.449 29.551,6.000 29.000,6.000 L24.000,6.000 C23.950,6.000 23.907,5.979 23.859,5.972 C23.788,5.961 23.717,5.955 23.649,5.929 C23.588,5.906 23.537,5.869 23.482,5.834 C23.428,5.801 23.373,5.773 23.326,5.729 C23.273,5.680 23.235,5.620 23.194,5.560 C23.166,5.520 23.127,5.491 23.105,5.446 L21.387,2.000 L10.615,2.000 L8.895,5.446 C8.848,5.541 8.785,5.623 8.715,5.695 C8.701,5.710 8.684,5.719 8.669,5.733 C8.597,5.798 8.518,5.851 8.432,5.892 C8.403,5.907 8.375,5.919 8.344,5.931 C8.234,5.971 8.120,5.999 8.002,6.000 C8.001,6.000 8.001,6.000 8.000,6.000 L3.000,6.000 C2.449,6.000 2.000,6.449 2.000,7.000 L2.000,23.000 C2.000,23.551 2.449,24.000 3.000,24.000 L29.000,24.000 C29.551,24.000 30.000,23.551 30.000,23.000 L30.000,7.000 ZM16.000,21.000 C12.140,21.000 9.000,17.860 9.000,14.000 C9.000,10.140 12.140,7.000 16.000,7.000 C19.860,7.000 23.000,10.140 23.000,14.000 C23.000,17.860 19.860,21.000 16.000,21.000 ZM16.000,9.000 C13.243,9.000 11.000,11.243 11.000,14.000 C11.000,16.757 13.243,19.000 16.000,19.000 C18.757,19.000 21.000,16.757 21.000,14.000 C21.000,11.243 18.757,9.000 16.000,9.000 Z"
              />
            </svg>
          </button>
          <button class="my-pictures-btn">
            <svg
              class="my-pictures-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="800px"
              height="800px"
              viewBox="0 0 24 24"
              fill="none"
            >
              <rect
                x="4"
                y="4"
                width="16"
                height="16"
                rx="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M4 16L8.29289 11.7071C8.68342 11.3166 9.31658 11.3166 9.70711 11.7071L13 15M13 15L15.7929 12.2071C16.1834 11.8166 16.8166 11.8166 17.2071 12.2071L20 15M13 15L15.25 17.25"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </footer>
        <!-- ============================================================== FOOTER ==============================================================-->
      </main>
      <!-- ============================================================== MAIN ==============================================================-->
    </div>
  </body>
</html>
