<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/styles/general.css" />
    <link rel="stylesheet" href="assets/styles/register.css" />
    <link rel="stylesheet" href="assets/styles/register-mediaQueries.css" />
    <script
      defer
      type="module"
      src="./scripts/controller/registerController.js"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <img
        class="background-image"
        src="assets/images/IMG_20230421_201251385_HDR.jpg"
      />
      <div class="register-cassette">
        <div class="input-warnings">
          <p class="username-warn">Blank</p>
          <p class="password-warn">Blank</p>
          <p class="repeat-password-warn">Blank</p>
          <p class="first-name-warn">Blank</p>
          <p class="last-name-warn">Blank</p>
          <p class="email-warn">Blank</p>
          <p class="birth-date-warn">Blank</p>
        </div>
        <div class="register-fields">
          <p class="register-label">Registration</p>
          <input class="username" placeholder="Username" type="text" />
          <input class="password" placeholder="Password" type="password" />
          <input
            class="password-repeat"
            placeholder="Repeat password"
            type="password"
          />
          <input class="first-name" placeholder="First name" type="text" />
          <input class="last-name" placeholder="Last name" type="text" />
          <input class="email" placeholder="Email" type="email" />
          <input class="birth-date" type="date" />
          <input class="register-btn" type="button" value="Register" />
        </div>
      </div>
    </div>
  </body>
</html>
